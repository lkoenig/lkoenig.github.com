---
layout: default
title: Publications
style: publication.css
---
{% for post in site.posts %}
  <div class="pub_entry">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><emph>{{ post.authors | escape }}<emph></p>
    <p>{{post.content | markdownify}}</p>
    <p>
      {% if post.pdf %}<a href="{{ post.pdf }}"><img src="/images/pdficon_small.png" alt="pdf" >download</img></a>,
      {% endif %}{% if post.bibtex %}<a href="{{post.bibtex}}">bibtex</a>{% endif %}
    </p>
  <div>
{% endfor %}
